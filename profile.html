<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Restaurant Reservation</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="left">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <a href="profile.html">Profile</a>
        </div>
    </header>

    <section id="profile">
        <div class="content">
            <div class="profile-box">
                <div class="login-form" id="login-form">
                    <h2>Login</h2>
                    <form>
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="create-account">Create account</a></p>
                </div>
                <div class="login-form" id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <form>
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Confirm Password" />
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Reservation. All rights reserved.</p>
    </footer>

    <script>
        const createAccountLink = document.getElementById('create-account');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        createAccountLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });
    </script>
</body>
</html>
